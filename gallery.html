    <script>
        // Gallery switcher logic
        document.addEventListener('DOMContentLoaded', function () {
            const gallery1 = document.getElementById('gallery1');
            const gallery2 = document.getElementById('gallery2');
            const prevBtn = document.getElementById('gallery-prev-btn');
            const nextBtn = document.getElementById('gallery-next-btn');
            const indicator = document.getElementById('gallery-indicator');
            let currentGallery = 1;

            function showGallery(n) {
                if (n === 1) {
                    gallery1.style.display = 'grid';
                    gallery2.style.display = 'none';
                    indicator.textContent = 'Gallery 1';
                } else {
                    gallery1.style.display = 'none';
                    gallery2.style.display = 'grid';
                    indicator.textContent = 'Galleries';
                }
                currentGallery = n;
            }

            prevBtn.addEventListener('click', function () {
                showGallery(currentGallery === 1 ? 2 : 1);
            });
            nextBtn.addEventListener('click', function () {
                showGallery(currentGallery === 1 ? 2 : 1);
            });
        });
    </script>

                        const contactForm = document.querySelector('#contact-form');
                        if (contactForm) {
                            contactForm.scrollIntoView({ behavior: 'smooth' });
                        }
                    }
                });
            }
        });
    </script>

<script>
    document.addEventListener("DOMContentLoaded", function () {
      const slider = document.querySelector(".ba-slider");
      const resize = slider.querySelector(".resize");
      const handle = slider.querySelector(".handle");
  
      let isDown = false;
  
      const startDrag = (e) => {
        isDown = true;
        moveDrag(e);
      };
  
      const stopDrag = () => {
        isDown = false;
      };
  
      const moveDrag = (e) => {
        if (!isDown) return;
        let x = e.pageX - slider.getBoundingClientRect().left;
        x = Math.max(0, Math.min(x, slider.offsetWidth));
        handle.style.left = `${x}px`;
        resize.style.width = `${x}px`;
      };
  
      handle.addEventListener("mousedown", startDrag);
      window.addEventListener("mouseup", stopDrag);
      window.addEventListener("mousemove", moveDrag);
    });
</script>
