<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gallery | Sky Drone Sales</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
<!-- Navigation Bar -->
    <header class="navbar">
        <div class="navbar-container">
            <div class="logo">
                <img src="images/pfp.jpeg" alt="SkyDrone Logo">
            </div>
            <div class="site-title">
                <a href="index.html" id="top-link">SkyDroneSales</a>
            </div>
            <div class="nav-links">
                <a href="gallery.html" class="gallery-btn">Gallery</a>
                <a href="#contact-form" class="contact-btn">Contact Us</a>
            </div>
        </div>
    </header>

    <!-- Gallery Section -->
    <main>
        <section class="gallery-container">
            <!-- Image Items -->
            <img src="images/gallery1.jpg" alt="Gallery Image 1" loading="lazy" />
            <img src="images/gallery2.jpg" alt="Gallery Image 2" loading="lazy" />
            <img src="images/gallery3.jpg" alt="Gallery Image 3" loading="lazy" />
            <img src="images/gallery4.jpg" alt="Gallery Image 4" loading="lazy" />
            <img src="images/gallery5.jpg" alt="Gallery Image 5" loading="lazy" />
            <img src="images/gallery6.jpg" alt="Gallery Image 6" loading="lazy" />
            <img src="images/gallery7.jpg" alt="Gallery Image 7" loading="lazy" />
            <img src="images/gallery8.jpg" alt="Gallery Image 8" loading="lazy" />
            <img src="images/gallery9.jpg" alt="Gallery Image 9" loading="lazy" />
        </section>
    </main>
    
    <!-- Common Ninja Widget -->
    <script src="https://cdn.commoninja.com/sdk/latest/commonninja.js" defer></script>
    <div class="commonninja_component pid-ef8a34e7-9981-4ef3-9c77-2401afdaaf08"></div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const contactButton = document.querySelector('.contact-btn');

            if (contactButton) {
                contactButton.addEventListener('click', function (event) {
                    event.preventDefault(); // Prevent default anchor behavior

                    // Check if the current page is gallery.html
                    if (window.location.pathname.includes('gallery.html')) {
                        // Navigate to the contact form on index.html
                        window.location.href = 'index.html#contact-form';
                    } else {
                        // Scroll to the contact form on the same page
                        const contactForm = document.querySelector('#contact-form');
                        if (contactForm) {
                            contactForm.scrollIntoView({ behavior: 'smooth' });
                        }
                    }
                });
            }
        });
    </script>
    <script src="js/main.js"></script>
</body>
</html>
